name: CI - Run tests

on:
  push:
  workflow_dispatch:
  repository_dispatch:

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc poppler-utils

      - name: Run shell test scripts
        run: |
          chmod +x tests/*.sh
          ./tests/testq3.sh
          ./tests/testq6.sh
          ./tests/testq8.sh
          ./tests/testq9.sh
          ./tests/testq10.sh
          ./tests/testq11.sh
          ./tests/testq12.sh
          ./tests/testq13.sh
          ./tests/testq14.sh
          ./tests/testq15.sh
          ./tests/testq16.sh
          ./tests/testq17.sh
          ./tests/testq18.sh
          ./tests/testq19.sh
          ./tests/testq20.sh
          ./tests/testq21.sh
          ./tests/testq22.sh
          ./tests/testq23.sh
          ./tests/testq24.sh
          ./tests/test_pdf.sh
